{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hikit Trails</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Auth Styles -->
    <style>
        .auth-wrapper {
            min-height: 100vh;
            background: linear-gradient(rgba(52, 152, 219, 0.8), rgba(41, 128, 185, 0.8)),
                        url('{% static "mountain-login-bg.jpg" %}');
            background-size: cover;
            background-position: center;
        }
        .auth-card {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .form-control-auth {
            height: 50px;
            border-radius: 12px;
            padding-left: 45px;
        }
        .icon-auth {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #3498db;
        }
        .btn-auth {
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            height: 50px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper d-flex align-items-center justify-content-center p-3">
        <div class="auth-card p-4">
            <!-- Brand Logo -->
            <div class="text-center mb-4">
                <img src="{% static 'hikit-logo.png' %}" alt="Logo" width="80" class="mb-3">
                <h2 class="fw-bold text-primary">Welcome Back</h2>
                <p class="text-muted">Sign in to your hiking community</p>
            </div>

            <!-- Messages/Alerts -->
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}

            <!-- Login Form -->
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="mb-3 position-relative">
                    <i class="bi bi-person-fill icon-auth"></i>
                    <input type="text" 
                           name="username" 
                           class="form-control form-control-auth" 
                           placeholder="Username" 
                           required
                           {% if form.username.value %}value="{{ form.username.value }}"{% endif %}>
                </div>

                <!-- Password Field -->
                <div class="mb-4 position-relative">
                    <i class="bi bi-lock-fill icon-auth"></i>
                    <input type="password" 
                           name="password" 
                           class="form-control form-control-auth" 
                           placeholder="Password" 
                           required>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember" id="remember">
                        <label class="form-check-label text-muted" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#!" class="text-decoration-none text-primary">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-auth w-100 text-white mb-3">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>

                <!-- Social Login -->
                <div class="text-center mb-4">
                    <p class="text-muted or-divider">
                        <span>or continue with</span>
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="#" class="btn btn-outline-secondary rounded-circle p-2">
                            <i class="bi bi-google fs-5"></i>
                        </a>
                        <a href="#" class="btn btn-outline-secondary rounded-circle p-2">
                            <i class="bi bi-github fs-5"></i>
                        </a>
                    </div>
                </div>

                <!-- Registration Link -->
                <div class="text-center">
                    <p class="text-muted">Not a member? 
                        <a href="{% url 'register' %}" class="text-decoration-none fw-bold text-primary">
                            Create Account
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
